<!DOCTYPE html>
<html lang="en">

<head>
    {{ head-tags.html }}
    <title>{{ title }}</title>
    <meta name="author" content="{{ author }}" />
</head>

<body>
    {{ navigation.html }}

    <div class="post">
        <h1 class="px-4 mb-0">{{ title }}</h1>
        <div class="text-xl m-0 text-center text-secondary-2">{{ publishedAt }}</div>
        <div class="p-4 mb-16 max-content-width">
            {{ post }}
        </div>

        <!-- <h3>Something else to ponder...</h3> -->
    </div>
</body>

{{ init-script.html }}

</html>
