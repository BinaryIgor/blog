---
"title": "About Binary Igor",
"slug": "about"
---
<!DOCTYPE html>
<html lang="en">

<head>
    {{ head-tags.html }}
    {{ .js: linkCanonicalTag }}
    <title>{{title}}</title>
    {{ meta-default-description-tag.html }}
    {{ .js: metaOgTags }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "@id": "{{ldIdentityUrl}}",
      "name": "Igor Roztropi≈Ñski",
      "url": "{{httpsDomain}}/{{slug}}.html",
      "sameAs": [
        "{{gitHubProfileUrl}}",
        "{{linkedInProfileUrl}}",
        "{{redditProfileUrl}}",
        "{{youTubeChannelUrl}}"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "url": "{{httpsDomain}}/{{slug}}.html",
      "name": "{{title}}",
      "description": "{{metaDescription}}",
      "mainEntity": {
        "@id": "{{ldIdentityUrl}}"
      }
    }
    </script>
    {{ theme-script.html }}
</head>

<body>
    {{ navigation.html }}
    <div class="post py-6 px-4">
        <div class="max-content-width">
            {{ about.md }}
        </div>
    </div>

    {{ footer.html }}
    {{ init-script.html }}
</body>

</html>
