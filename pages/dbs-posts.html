---
{
  "title": "DBs Posts",
  "slug": "dbs-posts.html",
  "tag": "dbs"
}
---
<!DOCTYPE html>
<html lang="en">

<head>
    {{ head-tags.html }}
    <link rel="canonical" href="{{httpsDomain}}/{{slug}}">
    {{ head-default-description-tag.html }}
    <title>{{title}}</title>
    {{ theme-script.html }}
</head>

<body>
    {{ navigation.html }}
    <div class="pt-6 px-4 text-center">
        <h1 class="text-4xl font-bold mb-8">{{title}}</h1>
        {{ .js: tagPostsPreview }}
        {{ all-posts-footer.html }}
    </div>
    {{ footer.html }}
    {{ init-script.html }}
</body>

</html>
